<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit">
    <title>角色语音</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .audio-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }

        .play-button:before {
            content: "▶";
            color: white;
            font-size: 24px;
            margin-left: 3px;
        }

        .play-button.playing:before {
            content: "⏸";
            margin-left: 0;
        }

        audio {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        audio::-webkit-media-controls-panel {
            background-color: rgba(102, 126, 234, 0.8);
            border-radius: 25px;
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 16px;
            margin-top: 15px;
        }

        .error {
            display: none;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }

        /* 加载动画 */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 移动端特殊优化 */
        @media screen and (max-width: 480px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
            }
        }

        /* 防止缩放 */
        @media screen and (max-device-width: 768px) {
            html {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">角色语音</div>
            <div class="subtitle">轻触播放聆听</div>
            
            <div class="audio-container">
                <button class="play-button" id="playBtn"></button>
                
                <audio id="audioPlayer" controls preload="metadata" controlsList="nodownload noremoteplayback" disablepictureinpicture>
                    <source src="https://oc-audio-1378042149.cos.ap-hongkong.myqcloud.com/character1.mp3" type="audio/mpeg">
                    您的设备不支持音频播放
                </audio>
                
                <div class="loading" id="loading">
                    <span class="spinner"></span>正在加载音频...
                </div>
                
                <div class="error" id="error">
                    音频加载失败，请检查网络连接
                </div>
            </div>
        </div>
        
        <div class="footer">
            请佩戴耳机获得最佳聆听体验
        </div>
    </div>

    <script>
        // 禁用右键菜单和长按菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // 音频控制
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // 播放按钮点击事件
        playBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(function(e) {
                    console.error('播放失败:', e);
                    error.style.display = 'block';
                });
            } else {
                audio.pause();
            }
        });

        // 音频事件监听
        audio.addEventListener('play', function() {
            playBtn.classList.add('playing');
        });

        audio.addEventListener('pause', function() {
            playBtn.classList.remove('playing');
        });

        audio.addEventListener('loadstart', function() {
            loading.style.display = 'block';
            error.style.display = 'none';
        });

        audio.addEventListener('canplay', function() {
            loading.style.display = 'none';
        });

        audio.addEventListener('error', function() {
            loading.style.display = 'none';
            error.style.display = 'block';
            playBtn.classList.remove('playing');
        });

        // 移动端自动播放处理
        document.addEventListener('touchstart', function() {
            if (audio.paused && audio.currentTime === 0) {
                audio.load(); // 预加载
            }
        }, { once: true });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && !audio.paused) {
                // 页面隐藏时继续播放
            }
        });

        // 防止页面缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 页面加载完成
        window.addEventListener('load', function() {
            console.log('页面加载完成，支持移动端播放');
        });
    </script>
</body>
</html>
